<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>{% include 'navbar.html' %}</header>

    {% block content %}
    <!-- Este bloque se rellena con el contenido de las plantillas que extienden a esta -->
    {% endblock %}

    <link
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
      
      function formatCurrency(value) {
          return "$" + value.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,').replace(/\./g, 'X').replace(/,/g, '.').replace(/X/g, ',');
      }
        function getCurrentDate() {
          const currentDate = new Date();
          const year = currentDate.getFullYear();
          const month = String(currentDate.getMonth() + 1).padStart(2, "0");
          const day = String(currentDate.getDate()).padStart(2, "0");
          return `${year}-${month}-${day}`;
        }
        // Función para obtener el primer día del mes actual en formato yyyy-mm-dd
        function getFirstDayOfMonth() {
          const currentDate = new Date();
          const year = currentDate.getFullYear();
          const month = String(currentDate.getMonth() + 1).padStart(2, "0");
          return `${year}-${month}-01`;
        }
    </script>
    {% block scripts %}
    <!-- Este bloque se rellena con los scripts de las plantillas que extienden a esta -->
    
    {% endblock %}

    <footer>
      <!-- Y aquí podría ir un pie de página global -->
    </footer>
  </body>
</html>
